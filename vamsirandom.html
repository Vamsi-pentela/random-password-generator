<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="vamsirandom.css">
</head>
<body>
  <div class="body1">
    <h1>Generate Your Random Password</h1>
  <div class="container">
    <input type="text" id="password" placeholder="Generate your random password" readonly>
    <img onclick="copy()" src="copy.png" alt="" class="img" >
  </div>
  <button id="generateBtn">Generate</button>
<script>

    const button = document.getElementById("generateBtn");
    const password = document.getElementById("password");
    const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()";
    

    button.addEventListener("keypress", function(event) {
      if (event.key ==="Enter") {
        genertePassword();
      }
    }); 

    function genertePassword() {
        let Password = "";
        for (let i = 0; i < 10; i++) {
            Password += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        password.value =Password;
    }
    
    button.addEventListener("click", genertePassword);

    function copy(){
        password.select();
        document.execCommand("copy");
    }
    
</script>
  </div>
</body>
</html>
